        <!-- Start Contact Form -->
        <div class="row">
            <div class="col-lg-8 mb-4">
                <h3>Send us a message</h3>
                <form name="setMessage" id="contacForm" nonvalidate>
                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Full Name :</label>
                            <input type="text" class="form-control"  id="name" required data-validation-required-message="Please Enter your full Name">
                            <p class="help-block"></p>
                        </div>

                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone Number :</label>
                            <input type="tel" class="form-control"  id="phone" required data-validation-required-message="Please Enter your Phone Number">
                            <p class="help-block"></p>
                        </div>

                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Address :</label>
                            <input type="email" class="form-control"  id="email" required data-validation-required-message="Please Enter your Email Address">
                            <p class="help-block"></p>
                        </div>

                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message :</label>
                            <textarea cols="100" row="100" class="form-control"  id="message" maxlength="999" style="resize: one;" required data-validation-required-message="Please Enter your Message">
                            </textarea>
                        </div>

                    </div>
                    <div id="success"></div>
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>

                </form>
            </div>    
        </div>
        <!-- End Contact Form -->
